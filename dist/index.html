<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <script src="https://kit.fontawesome.com/668d372fa7.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container main-container">
    <div class="row">
      <div class="input d-flex">
        <input type="text" id="search-city">
        <button id="search-button">Search<i class="fas fa-search"></i></button>
      </div>
      <div class= "information hide">
        <h1 class="city m-2"></h1>

        <p class="date-day"></p>
        <img src="" alt="">
        <h5 class="temperature"></h5>
        <h4 class="description"></h4>
        <div class="wind-humidity d-flex">
          <div class="humidity d-flex flex-column w-50">
            <h4 class="humidity-head">Humidity:</h4>           
            <h5 class='humidity-data'></h5>
          </div>
          <div class="wind d-flex flex-column">
            <h4 class="wind-head">Wind:</h4>
            <h5 class="wind-data"></h5> 
          </div>
          
        </div>
        <button class="toggle">Change Temp Unit</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
